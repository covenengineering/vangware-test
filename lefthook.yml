pre-push:
    commands:
        clean:
            run: rimraf ./dist
        pre-compile:
            run: tsc --noEmit --project tsconfig.dist.json
        lint:
            run: eslint {src,tests} --ext .ts
        test:
            run: c8 node --loader ts-node/esm ./src/bin.ts
        document:
            run: typedoc
